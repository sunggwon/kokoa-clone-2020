<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Clone Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivice</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-sync-alt"></i>
            <sapn>100%</sapn>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div>
            <span class="screen-header__link"><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__link"><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__link">
                <span id="nav__container__more-notify"></span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>

        </div>
    </header>

    <main class="find-main">
        <div class="user-component">
            <div class="user-component__column">
                <img src="avatar.png" class="user-component__avatar-md"/>
                <div class="user-component__text">
                    <div class="user-component__text__title">Sung Gwon</div>
                    <div class="user-component__text__content">
                        +1 787-493-4219
                        <div class="user-component__text__icon"> ! </div>  
                    </div>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-lists">
            <div class="icon-lists__column"><i class="far fa-calendar-check"></i>Calendar</div>
            <div class="icon-lists__column">
                <i class="fas fa-box"></i>
                <span id="nav__container__more-notify"></span>
                Talk Drive
            </div>
            <div class="icon-lists__column"><i class="far fa-smile-wink"></i> Emoticons </div>
            <div class="icon-lists__column"><i class="fas fa-paint-roller"></i> Themes </div>
        </div>
        <div class="icon-lists">
            <div class="icon-lists__column"><i class="fas fa-won-sign"></i>Account</div>
            <div class="icon-lists__column"><i class="far fa-comments"></i>Openchat </div>
            <div class="icon-lists__column"></div>
            <div class="icon-lists__column"></div>
    
        </div>

        <div class="suggestions">
            <div class="suggestions__title">
                Suggestions
            </div>
            <div class="suggestions_lists">
                <div class="suggestion_item">
                    <span class="suggestion_icon"><i class="fas fa-quote-right"></i></span>
                    <span class="suggestion_text">Kokoa Story</span>
                </div>

                <div class="suggestion_item">
                    <span class="suggestion_icon"><i class="far fa-grin-squint"></i></i></span>
                    <span class="suggestion_text">Kokoa friends</span>
                </div>

                <div class="suggestion_item">
                    <span class="suggestion_icon"><i class="fas fa-gem"></i></span>
                    <span class="suggestion_text">Friends Gem</span>
                </div>
                <div class="suggestion_item"></div>
            </div>
        </div>

    </main>    
    <div class="bigsize-screen">
        Window size is too big!!
    </div>

    <nav class="nav">
        <ul class="nav__container">
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="chat.html">
                    <i class="far fa-comment fa-lg"></i>
                    <span id="nav__container__talk-notify" class="badge">1</span>
                </a>
               
            </li>
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="search.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="more.html">
                    <span id="nav__container__more-notify"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>

    ></script>
