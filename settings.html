<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Clone Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivice</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-sync-alt"></i>
            <sapn>100%</sapn>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="content-screen-header">
            <div class="content-screen-column">
                <a href="more.html">
                   <i class="fas fa-chevron-left fa-lg"></i>
                </a>
            </div>
        
        <div class="content-screen-column"><h1>Settings</h1></div>

            <li class="setting-row">
                <div class="setting-column">

                <div class="setting-column"></div>

            <li class="setting-row">
                <div class="setting-column">

                </div>
                <div class="setting-column">
                    Latest Version
                </div>
            </li>
        </ul>

            <li class="setting-row">
                <div class="setting-column">
                    <div class="setting-column-img"><i class="fas fa-lock"></i></div>

                </div>
                <div class="setting-column"></div>
            </li>
            <li class="setting-row">
                <div class="setting-column">
                        <div class="setting-column-img"><i class="far fa-bell"></i></div>
                        <div class="setting-column-title">Notifications</div>
                </div>
                <div class="setting-column"></div>
            </li>
            <li class="setting-row">
                <div class="setting-column">
                        <div class="setting-column-img"><i class="far fa-user"></i></div>
                        <div class="setting-column-title">Friends</div>
                </div>
                <div class="setting-column"></div>
            </li>
            <li class="setting-row">
                <div class="setting-column">
                        <div class="setting-column-img"><i class="far fa-comment"></i></div>
                        <div class="setting-column-title">Chats</div>
                </div>
                <div class="setting-column"></div>
            </li>
            <li class="setting-row">
                <div class="setting-column">
                        <div class="setting-column-img"><i class="far fa-sun"></i></div>
                        <div class="setting-column-title">Display</div>
                        <div class="badge">N</div>
                </div>
                <div class="setting-column"></div>
            </li>
            <li class="setting-row">
                <div class="setting-column">
                        <div class="setting-column-img"><i class="fas fa-brush"></i></div>
                        <div class="setting-column-title">Themes</div>
                        <div class="badge">N</div>
                </div>
                <div class="setting-column">Default theme</div>
            </li>

        </ul>
