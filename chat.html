<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk - Clone Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Serivice</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-sync-alt"></i>
            <sapn>100%</sapn>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Cheats</h1>
        <div>
            <span class="screen-header__link"><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__link"><i class="fas fa-comment-medical fa-lg"></i></span>
            <span class="screen-header__link"><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__link"><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="chat-main">        
        <a href="chat-content.html">
            <div class="user-component">                
                <div class="user-component__column">
                    <img src="avatar.png" class="user-component__avatar-md"/>
                    <div class="user-component__text">
                        <div class="user-component__text__title">Sung Gwon</div>
                        <div class="user-component__text__content">Please check My kokoa Account Info</div> 
                    </div>
                </div>
                
                <div class="user-component__column">
                    <div class="user-component__time">21:22</div>
                    <div class="user-component__noti badge">1</div>
                </div>
            </div>
        </a>
    </main>    
    <div class="bigsize-screen">
        Window size is too big!!
    </div>

    <nav class="nav">
        <ul class="nav__container">
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="chat.html">
                    <span id="nav__container__talk-notify" class="badge">1</span>
                    <i class="fas fa-comment fa-lg"></i>
                </a>
               
            </li>
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="search.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__conatiner__column">
                <a class="nav__conatiner__column__link" href="more.html">
                    <span id="nav__container__more-notify"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
